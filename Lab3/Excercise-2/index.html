<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 50px auto; padding: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .product-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-name { font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }
        .product-price { font-size: 1.5em; color: #28a745; margin-bottom: 15px; }
        .product-btn { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; width: 100%; }
        .product-btn.in-cart { background: #28a745; }
        .product-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .cart-section { border-top: 3px solid #007bff; padding-top: 30px; }
        .cart-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .item-row { display: flex; gap: 15px; align-items: center; margin-bottom: 10px; }
        .item-name { font-weight: bold; flex: 2; }
        .item-price { flex: 1; text-align: right; }
        .quantity-controls { display: flex; gap: 10px; align-items: center; }
        input[type="number"] { width: 60px; padding: 5px; }
        .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .discount-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .discount-rules { font-size: 0.9em; color: #666; margin-top: 10px; }
        .total-section { background: #e9ecef; padding: 20px; border-radius: 8px; text-align: right; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 1.1em; }
        .total-final { font-size: 1.5em; font-weight: bold; color: #28a745; }
        .hidden { display: none; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>ðŸ›’ Intelligent Shopping Cart with Product Catalog</h1>
    
    <!-- Product Catalog -->
    <section>
        <h2>Available Products</h2>
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Shopping Cart (<span id="cartCount">0</span> items)</h2>
        <div id="cartItems"></div>

        <!-- Discount Section -->
        <div class="discount-section">
            <h3>ðŸ’° Auto-applied Discounts</h3>
            <div class="discount-rules" id="discountRules">
                <strong>Rules:</strong> 10% off (3+ items), 15% off (5+ items), 20% off (10+ total items)
            </div>
        </div>

        <!-- Totals -->
        <div class="total-section">
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <span>Discount:</span>
                <span id="discountAmount">-$0.00</span>
            </div>
            <hr>
            <div class="total-row total-final">
                <span>Total:</span>
                <span id="finalTotal">$0.00</span>
            </div>
            <button class="btn btn-success" onclick="checkout()" style="margin-top: 15px; padding: 15px 30px; font-size: 1.2em;">Proceed to Checkout</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
