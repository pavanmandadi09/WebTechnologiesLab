<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Audio and Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML5 Multimedia Page</h1>

  <section class="player-section audio-bg">
    <h2>Ayudha Puja Audio</h2>
    <audio id="audioPlayer" controls>
      <!-- Use relative path - put Ayudha Pooja.mp3 in same folder -->
      <source src="Ayudha_Pooja.mp3" type="audio/mpeg">
    </audio>
    <p>Current time: <span id="audioTime">0:00</span></p>
  </section>

  <section class="player-section new-audio-bg">
  <h2>Chuttamalle Audio</h2>
  <audio id="newAudioPlayer" controls>
    <source src="Chuttamalle.mp3" type="audio/mpeg">
  </audio>
  <p>Current time: <span id="newAudioTime">0:00</span></p>
</section>


  <section class="player-section">
    <h2>Sample Video</h2>
    <video id="videoPlayer" width="480" controls>
      <!-- Use relative path - put Mallavarappadu.mp4 in same folder -->
      <source src="Devara_Video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>Current time: <span id="videoTime">0:00</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
