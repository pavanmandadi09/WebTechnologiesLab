<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Full Name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30" placeholder="Drag from bottom right to extend the text box" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
