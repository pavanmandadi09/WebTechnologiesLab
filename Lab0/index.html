<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIT-AP Registration</title>

    <!-- hi -->
    <!-- Internal CSS styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            color: #1e3c72;
        }

        p {
            margin-bottom: 25px;
            color: #555555;
        }

        .btn-primary {
            padding: 10px 25px;
            font-size: 16px;
            border: black;
            border-radius: 20px;
            background-color: #2a5298;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .btn-primary:hover {
            background-color: #1e3c72;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIT-AP Registration Portal</h1>
        <p>Click the button below to register for the university application.</p>

        <!-- Link to open registration.html -->
        <a href="registration.html">
            <button type="button" class="btn-primary">Register</button>
        </a>
    </div>
</body>
</html>
